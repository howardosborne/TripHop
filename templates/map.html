
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

          font-size: 3.5rem;

<body class="text-center" onload="start()">
	<nav class="navbar bg-body-tertiary fixed-bottom">
		<div class="container-fluid">	  
		  <!--<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>-->
		  <a class="btn btn-outline-primary" data-bs-toggle="offcanvas" href="#offcanvasNavbar" role="button" aria-controls="offcanvasNavbar" id="hop_crumbs">
			My trip
		  </a>
		  <!--<span class="navbar-text" id="hop_crumbs"></span>-->
		  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
			<div class="offcanvas-header">
			  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My Trip</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<div id="trip">
					<!--<p id="starter_message">Pick a starting point</p>-->
					<ol class="list-group list-group-numbered" id="triphops">
					</ol>
					<div class="accordion" id="accordionExample">
					</div>
				</div>
			</div>
		  </div>
		</div>
	  </nav>
	  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
		<div class="offcanvas-header">
		  	<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<h5 class="offcanvas-title" id="place_name">Place name</h5>
			<img class="card-img-top" id="place_image">
			<p class="card-text" id="place_longer_desc">Well this is a nice place</p>
			<a class="card-text" id="place_links">place_links</p>
		  	<a class="btn btn-outline-primary" id="offcanvas_hotel">find a place to stay</a>
		  	<a class="btn btn-outline-primary" id="offcanvas_guide">rough planet</a>`
			
			<span id="messages" hidden></span>
			<span id="place_id" hidden></span>
			<span id="lat" hidden></span>
			<span id="lng" hidden></span>
		</div>
	  </div>
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    	<div class="container text-center">
			<div class="row">
				<div id="map"></div>
			</div>
		</div>
	</div>
</body>
</html>
