
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plan a trip</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./static/js/main.js"></script>
    <link rel="icon" href="./static/favicon.ico">
    <meta name="msapplication-config" content="https://getbootstrap.com/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      .leaflet-container {
		height: calc(100vh - 60px); 
		position: relative;
		}
      }
    </style>
  </head>
<body class="text-center" onload="start()">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    	<div class="container text-center">
			<div class="row">
				<div class="col-sm-4">
					<h2>My trip</h2>
					<div id="trip">
						<!--<p id="starter_message">Pick a starting point</p>-->
						<ol class="list-group list-group-numbered" id="triphops">
						</ol>
						<div class="accordion" id="accordionExample">
						</div>
            			<span id="messages" hidden></span>
						<div class="card" id="preview" hidden>
							<img class="card-img-top crop" id="place_image">
							<div class="card-body">
								<h5 class="card-title" id="place_title"></h5>
								<p class="card-text" id="place_text"></p>
								<p class="card-text" id="journey_details"></p>
								<span id="place_id" hidden></span>
								<span id="lat" hidden></span>
								<span id="lng" hidden></span>
								<a class="btn btn-primary" id="place_button" onclick="_addToTrip()">Add to trip</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
