		</div>

		<div class="offcanvas-body">
			<form>				                         
				<div class="mb-3">
					<label for="trip_name_input" class="form-label">give the trip a name</label>
					<input class="form-control" id="trip_name_input" type="text" placeholder="trip name" aria-label="trip name">
				</div>
				<div class="mb-3">
					<label for="trip_short_desc" class="form-label">give a short description</label>
					<input class="form-control" id="trip_short_desc" type="text" placeholder="brief description" aria-label="brief description">
				</div>
				<div class="mb-3">
					<label for="trip_longer_desc" class="form-label">tell us more</label>
					<textarea class="form-control" id="place_longer_desc" rows="3"></textarea>
				</div>
				<div class="mb-3">
					<label for="tags_input" class="form-label">things to see and do</label>
					<select class="form-select" multiple aria-label="tags" id="tags_input">
						<option selected value="fun">fun</option>
						<option value="culture">culture</option>
						<option value="food">food</option>
						<option value="beach">beach</option>
						<option value="music">music</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="submitter_name" class="form-label">your name</label>
					<input class="form-control" id="submitter_name" type="text" placeholder="your name" aria-label="your name">
				</div>
				<div class="mb-3">
					<label for="submitter_profile" class="form-label">tell us all a bit about you</label>
					<textarea class="form-control" id="submitter_profile" rows="3"></textarea>
				</div>
				<input hidden class="form-control" id="trip_hops" type="text">
				<button class="btn btn-primary">Share</button>
			  </form>	
		</div>
	  </div>

	  <div id="map"></div>
