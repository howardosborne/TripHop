<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TripHop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
	<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

	<script src="./static/js/main.js"></script>

	<link rel="icon" href="./static/icons/triphop.png">

	<meta name="msapplication-config" content="https://getbootstrap.com/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      .leaflet-container {
		height: calc(100vh - 5px); 
		width: 100%;
		position: relative;
		}
      }
    </style>
  </head>
<body class="text-center" onload="start()">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasTrip" aria-labelledby="offcanvasTripLabel">
		<div class="offcanvas-header">
		  	<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div id="trip">
				<ol class="list-group list-group-numbered" id="triphops"></ol>
				<div class="accordion accordion-flush" id="trip_accordion"></div>
			</div>
		</div>
	</div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasStart" aria-labelledby="offcanvasStart">
		<div class="offcanvas-header">
		  	<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<h3 class="card-title">TripHop</h3>
  		<p class="card-text">Pick a place to start. See where you can get to in a single hop. Keep on hopping until you've made your perfect trip</p>
  		<p class="card-text">Want some inspiration? Try one of these..</p>
		<div class="offcanvas-body" id="offCanvasStartBody">
		</div>
	</div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasInspire" aria-labelledby="offcanvasInspire">
		<div class="offcanvas-header">
		  	<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<h5 class="card-title">Inspired ideas</h5>
		<div class="offcanvas-body" id="offCanvasInspireBody">
		</div>
	</div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasPlace" aria-labelledby="offcanvasPlaceLabel">
		<div class="offcanvas-header">
		  	<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div id="place_body"></div>	
			<span id="messages" hidden></span>
			<span id="place_id" hidden></span>
			<span id="lat" hidden></span>
			<span id="lng" hidden></span>
		</div>
	</div>

	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasTravelDetails" aria-labelledby="offcanvasTravelDetailsLabel">
		<div class="offcanvas-header">
		  	<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div id="travel_details_body"></div>
			<div><script async src="https://c91.travelpayouts.com/content?currency=gbp&trs=285507&shmarker=505720&powered_by=true&locale=en&mode=train&departure=380553&arrival=379727&theme=white&layout=default&promo_id=4770" charset="utf-8"></script></div>
		</div>
		
	</div>

	<div id="map" class="leaflet-sidebar-map"></div>
</body>
</html>
